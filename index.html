<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./login/login.css" />
    <script
      src="https://kit.fontawesome.com/933d5f6cc7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="#" class="login-box">
      <h1>Sign up</h1>
      <div class="text-box">
        <i class="far fa-user-circle"></i>
        <input
          id="user"
          type="text"
          onfocus="this.value=''"
          placeholder="Username"
          name=""
          required
        />
      </div>
      <div class="text-box">
        <i class="fas fa-key"></i>
        <input
          id="pass"
          type="password"
          onfocus="this.value=''"
          placeholder="Password"
          name=""
          required
        />
      </div>
      <div class="text-box">
        <i class="fas fa-at"></i>
        <input
          id="email"
          type="email"
          onfocus="this.value=''"
          placeholder="Fill in your email"
          name=""
          required
        />
      </div>
      <div class="text-box">
        <i class="fas fa-mobile-alt"></i>
        <input
          id="phoneNumber"
          type="tel"
          onfocus="this.value=''"
          placeholder="(+84) 123456789"
          pattern="[0-9]{9}"
          title="9 numbers"
          name=""
          required
        />
      </div>
      <p id="error"></p>
      <div class="submit">
        <button id="submit-btn">Sign in</button>
      </div>
    </form>
    <script src="./login/login.js"></script>
  </body>
</html>
